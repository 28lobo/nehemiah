name: Nehemiah Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # 1. Service Container (The Fake DB for testing)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 2. Setup
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # 3. The Tests
      - name: ğŸ§¹ Linting
        run: npm run lint
      - name: ğŸ“ Type Checking
        run: | 
          npx prisma generate
          npx tsc --noEmit

      # 4. The Build
      - name: ğŸ—ï¸ Verify Build
        env:
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db?schema=public"
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build